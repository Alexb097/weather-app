<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="width-app mx-auto m-5 shadow-none shadow-sm rounded p-3 p-md-5">
      <div class="d-flex mb-4">
        <h2 class="fw-bold weather-logo">Weather App</h2>
        <svg
          class="thunderstorm"
          xmlns="http://www.w3.org/2000/svg"
          enable-background="new 0 0 24 24"
          height="44px"
          viewBox="0 0 24 24"
          width="44px"
          fill="#000000"
        >
          <g><rect fill="none" height="24" width="24" /></g>
          <g>
            <g>
              <path
                d="M17.92,7.02C17.45,4.18,14.97,2,12,2C9.82,2,7.83,3.18,6.78,5.06C4.09,5.41,2,7.74,2,10.5C2,13.53,4.47,16,7.5,16h10 c2.48,0,4.5-2.02,4.5-4.5C22,9.16,20.21,7.23,17.92,7.02z M17.5,14h-10C5.57,14,4,12.43,4,10.5c0-1.74,1.31-3.23,3.04-3.46 l0.99-0.13l0.49-0.87C9.23,4.78,10.56,4,12,4c1.94,0,3.63,1.44,3.95,3.35l0.25,1.52l1.54,0.14C19.01,9.13,20,10.22,20,11.5 C20,12.88,18.88,14,17.5,14z"
              />
              <polygon
                points="14.8,17 11.9,20.32 13.9,21.32 11.55,24 14.2,24 17.1,20.68 15.1,19.68 17.45,17"
              />
              <polygon
                points="8.8,17 5.9,20.32 7.9,21.32 5.55,24 8.2,24 11.1,20.68 9.1,19.68 11.45,17"
              />
            </g>
          </g>
        </svg>
      </div>
      <div>
        <form id="w-form" class="row align-items-end g-3 mb-4">
          <div class="col-12 col-sm-4">
            <input
              type="text"
              id="city"
              class="form-control"
              placeholder="City"
              autofocus
            />
          </div>
          <div class="col-12 col-sm-4">
            <input
              type="text"
              id="countryCode"
              class="form-control"
              placeholder="Country Code"
            />
          </div>
          <div class="col-12 col-sm-4">
            <button class="btn btn-dark btn-block w-100 shadow" id="w-change-btn">
              Save Changes
            </button>
          </div>
        </form>

        <div class="w-100 mx-auto mb-5 rounded p-4 text-dark">
          <h1 id="weather-location" class="h1 fw-bold mb-4"></h1>

          <p class="mb-1" id="weather-temperature"></p>
          <p class="mb-1" id="weather-max-temperature"></p>
          <p class="mb-2" id="weather-min-temperature"></p>

          <p class="mb-1 text-capitalize" id="weather-description" class=""></p>
          <p class="mb-1" id="weather-humidity" class=""></p>
          <p class="mb-0" id="weather-wind" class=""></p>
        </div>
        <!-- <div class="card">
                    <div class="card-body">
                    </div>
                </div> -->
      </div>
    </div>
  </body>
</html>
